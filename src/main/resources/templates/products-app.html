<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products app</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/products.js"></script>
</head>
<body>
<!--bara de navigare - folositoare cand ai mai multe pagini, sau daca ai un single-page app si vrei sa mergi la o alta sectiune-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <!--                pagina de produse - href adauga .html-->
                <a href="/products-app" class="nav-link">Products</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <br/>
    <!--    butonul pt a adauga un element => deschide acel modal-->
    <button class="btn btn-primary" data-bs-target="#add-edit-product"
            data-bs-toggle="modal" id="add-product-button" type="button">Add product
    </button>
    <br/>
    <!--    tabelul cu produse-->
    <table id="countries-table" class="table table-bordered table-hover">
        <thead> <!-- table row,this is the header -->
        <td>ID</td>
        <td>Name</td>
        <td>Company</td>
        <td>Price</td>
        <td>Stock</td>
        <td>Category</td>
        </thead>
        <!--        for each pt fiecare element din lista, si ii afisez informatiile-->
        <tr data-th-each="product:${products}">

            <!--            elementul care contine iconitele pt delete si edit-->
            <td data-th-id="${product.productID}">
                <i class="fa fa-trash delete-icon"></i>
                <i class="fa fa-pencil-alt edit-icon" data-bs-target="#add-edit-product" data-bs-toggle="modal"></i>
            </td>
            <td data-th-text="${product.name}"></td>
            <td data-th-text="${product.companyName}"></td>
            <td data-th-text="${product.price}"></td>
            <td data-th-text="${product.stock}"></td>
            <td data-th-text="${product.category}"></td>


        </tr>
    </table>
</div>

<!--dialogul modal in care introducem datele. Folosit doar pt add momentan, va fi refolosit pt Update (PUT)-->
<div class="modal" id="add-edit-product">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
                <!--                textul + butonul de X-->
                <h4 class="modal-title">Product</h4>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <!--                toate cele 5 fielduri ce incerc sa le adaug-->
                <input class="form-control form-control-lg m-2" id="modal-name" placeholder="Name" type="text"/>
                <input class="form-control form-control-lg m-2" id="modal-companyName" placeholder="Company" type="text"/>
                <input class="form-control form-control-lg m-2" id="modal-price" placeholder="Price"
                       type="text"/>
                <input class="form-control form-control-lg m-2" id="modal-stock" placeholder="Stock" type="text"/>
                <input class="form-control form-control-lg m-2" id="modal-category" placeholder="Category"
                       type="text"/>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <!--                butonul de Save, pe care cand dam click dorim sa trimitem request catre server (POST)-->
                <button class="btn btn-primary" data-bs-dismiss="modal" id="add-button-modal" type="button">Save
                </button>
                <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
